<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&family=Inter+Tight:ital,wght@1,900&family=Lato&display=swap" rel="stylesheet">
    <title>VCard</title>

<body>
    <section class="full-card">

            <img src="minion.jpg" alt="picture of Joey" class="Joey"/>

                <li>Crypto and blockchain technology</li>

            <a href="https://github.com/Buidlor" target="_blank"><img src="GitHub.png" alt="github icon"></a>
            <a href="https://www.linkedin.com/" target="_blank"><img src="Linkedin.png" alt="linkedin icon"></a>
